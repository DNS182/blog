{% extends 'blog/base.html' %}


{% comment %} style = 'margin-left: 50px' {% endcomment %}
{% block content %}

  
<div class="row tm-row" >
    {% for post in posts %}
    <article class="col-12 col-md-6 tm-post">
        <hr class="tm-hr-primary">
        <a href="{% url 'blogpost' post.slug %}" class="effect-lily tm-post-link tm-pt-60">
            <div class="tm-post-link-inner">
                <img src="{{post.image.url}}" alt="Image" class="img-fluid">                            
            </div>
            <span class="position-absolute tm-new-badge">New</span>
            <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{post.title}}</h2>
        </a>                    
        <p class="tm-pt-30">
            {{post.intro}}
        </p>
        <div class="d-flex justify-content-between tm-pt-45">
           <!--  <span class="tm-color-primary"> {{post.category}}</span>-->
            <span class="tm-color-primary">{{post.date_added}}</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <span>{{post.comments.count}} COMMENTS yet</span>
            <span>by <a href = "about/">&nbsp{{post.user.username | upper}}</span>
        </div>
    </article>
    {% endfor %}

</div>

{% endblock content %}
